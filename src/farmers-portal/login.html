<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-white shadow-md py-4 px-6">
        <nav class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-gray-200">
                   <img src="./assets/kenya_seed_company_log.svg" alt="Companys logo" class="logo-class"> 
                </div> <!-- Placeholder for Logo -->
                <h1 class="text-xl font-bold">Farmerâ€™s Portal</h1>
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-6">
            <!-- Mail Icon -->
                <a href="mailto:info@kenyaseed.co.ke" class="text-gray-500 hover:text-gray-900">
                    <i class="fa-solid fa-envelope"></i> <!-- Font Awesome Mail Icon -->
                </a>
            <!-- Contact Icon -->
                <a href="#" class="text-gray-500 hover:text-gray-900">
                    <i class="fa-solid fa-phone"></i> <!-- Font Awesome Phone Icon -->
                </a>
            </div>
        </nav>
    </header>

    <!-- Login Form Section -->
    <section class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
            <!-- Larger Logo -->
            <div class="mb-6 flex justify-center">
                <img src="./assets/kenya_seed_company_log.svg" alt="Company Logo" class="w-32 h-32"> <!-- Larger Logo -->
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Log In</h2>

            <!-- Login Form -->
            <form>
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Enter your password">
                </div>

                <!-- Reset Password Link -->
                <div class="mb-4 flex justify-between">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
                </div>

                <!-- Log In Button -->
                <div class="mb-4">
                    <button type="submit"
                            class="w-full bg-[#0D4929] hover:bg-[#FBCB00] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Log In
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-sm">Don't have an account? <a href="sign-up.html" class="text-blue-500 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </section>

</body>
</html>
